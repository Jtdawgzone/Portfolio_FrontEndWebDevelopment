<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main-style.css" />
    <title>Jacob Anderson's Portfolio</title>
</head>

<body>
    <header class="header-box">
        <div class="logo-div">
            <img id="logo" src="img/logo.png" alt="logo">
        </div>
        <section class="title-div">
            <h1 class="title-text">Jacob Anderson</h1>
            <h3 class="title-text">Front-End Engineer</h2>
        </section>   
    </header>

    <hr class=line-divider>

    <main role="main" class="main">

        <figure id="desk-photo" "> 
                    <a href=" https://unsplash.com/@neonbrand"> <img id="desk-image" src="img/desk.jpg"
            alt="A man at his desk with a laptop."></a>
            </a>
            <figcaption class="credit-text"><b>Credit:</b> Jason Briscoe</figcaption>
        </figure>


        <h2 id="featured-title">Featured Work</h2>

        <section class="featured">
            <figure class="featured-container">
                <a href="https://unsplash.com/@neonbrand"><img class="featured-image" src="img/bikeFeatured.jpg"
                        alt="A bike in the desert."></a>
                <figcaption class="credit-text"><b>Credit:</b> Neon Brand</figcaption>
            </figure>
            <figure class="featured-container">
                <a href="https://unsplash.com/@fernanddecanne"><img class="featured-image" src="img/maskFeatured.jpg"
                        alt="A person wearing a ivory white mask, red hat, and black clothing."></a>
                <figcaption class="credit-text"><b>Credit:</b> Fernand De Canne</figcaption>
            </figure>
            <figure class="featured-container">
                <a href="https://unsplash.com/@tomcrewceramics"><img class="featured-image"
                        src="img/ceramicsFeatured.jpg" alt="A group of beautiful sand-colored ceramics."></a>
                <figcaption class="credit-text"><b>Credit:</b> Tom Crew</figcaption>
            </figure>
        </section>
    </main>
</body>

</html>
